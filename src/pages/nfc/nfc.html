<ion-header>
</ion-header>

<ion-content padding>
  <p>** TODO: incluir ilustração da interação NFC **</p>
  <p>Aproxime sua smartband ao aparelho para concluir o pedido</p>
  <button ion-button block color="primary" (click)="goToDrinkPage()">voltar</button>
  

  <h1>Sua lista de bebida </h1>
  <ion-list>
    <ion-item class="text" *ngFor="let item of lista_drinks | async">
       {{item.title}} <br>
       {{ item | json }}
    </ion-item>
    <h1>Garrafas posicoes </h1>
    <ion-item class="text" *ngFor="let item of pos_bebidas | async">
        {{item.$value}} <br>
        {{ item | json }}
     </ion-item>
     <h1> Sua fila de pedidos </h1>
     <ion-item class="text" *ngFor="let item of fila_drinks | async">
         {{ item | json }}
       {{item.$value}}
   </ion-item>
 </ion-list>

</ion-content>
